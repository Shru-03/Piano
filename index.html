<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum-Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="piano-wrapper">
      <div class="piano">
        <div class="white-keys">
          <div class="w-key" data-key="C">
            <kbd>C</kbd>
          </div>
          <div class="w-key" data-key="D">
            <kbd>D</kbd>
          </div>
          <div class="w-key" data-key="E">
            <kbd>E</kbd>
          </div>
          <div class="w-key" data-key="F">
            <kbd>F</kbd>
          </div>
          <div class="w-key" data-key="G">
            <kbd>G</kbd>
          </div>
          <div class="w-key" data-key="A">
            <kbd>A</kbd>
          </div>
          <div class="w-key" data-key="B">
            <kbd>B</kbd>
          </div>
          <div class="w-key" data-key="C">
            <kbd>C</kbd>
          </div>
          <div class="w-key" data-key="D">
            <kbd>D</kbd>
          </div>
          <div class="w-key" data-key="E">
            <kbd>E</kbd>
          </div>
          <div class="w-key" data-key="F">
            <kbd>F</kbd>
          </div>
          <div class="w-key" data-key="G">
            <kbd>G</kbd>
          </div>
          <div class="w-key" data-key="A">
            <kbd>A</kbd>
          </div>
          <div class="w-key" data-key="B">
            <kbd>B</kbd>
          </div>
          <div class="w-key" data-key="C">
            <kbd>C</kbd>
          </div>
          <div class="w-key" data-key="D">
            <kbd>D</kbd>
          </div>
          <div class="w-key" data-key="E">
            <kbd>E</kbd>
          </div>
          <div class="w-key" data-key="F">
            <kbd>F</kbd>
          </div>
          <div class="w-key" data-key="G">
            <kbd>G</kbd>
          </div>
          <div class="w-key" data-key="A">
            <kbd>A</kbd>
          </div>
          <div class="w-key" data-key="B">
            <kbd>B</kbd>
          </div>
        </div>

        <div class="black-keys">
          <div class="grp-1">
            <div class="b-key" data-key="C#">
              <kbd>C#</kbd>
              <span>D♭</span>
            </div>
            <div class="b-key" data-key="D#">
              <kbd>D#</kbd>
              <span>E♭</span>
            </div>
          </div>
          <div class="grp-1">
            <div class="b-key" data-key="F#">
              <kbd>F#</kbd>
              <span>G♭</span>
            </div>
            <div class="b-key" data-key="G#">
              <kbd>G#</kbd>
              <span>A♭</span>
            </div>
            <div class="b-key" data-key="A#">
              <kbd>A# </kbd>
              <span>B♭</span>
            </div>
          </div>
          <div class="grp-1">
            <div class="b-key" data-key="C#">
              <kbd>C#</kbd>

            <div class="b-key" data-key="C#">
              <kbd>C#</kbd>
              <span>D♭</span>
            </div>
            <div class="b-key" data-key="D#">
              <kbd>D#</kbd>
              <span>E♭</span>
            </div>
          </div>
          <div class="grp-1">
            <div class="b-key" data-key="F#">
              <kbd>F#</kbd>
              <span>G♭</span>
            </div>

        </div>
      </div>
    </div>

    <div class="buttons">
      <button>Mark</button><button>Hide Notes</button
      ><button id="play">Play</button><button id="clear">Clear</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
